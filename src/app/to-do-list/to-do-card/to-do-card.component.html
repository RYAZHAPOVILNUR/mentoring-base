<div class="todo-block">
  <div>
    <p>
      Текст задачи <br />
      {{ item.title | slice: 0:20 }}
    </p>
    <p>
      Автор задачи <br />
      {{ item.userID }}
    </p>
    Задача Завершена <br />
    {{ item.completed ? "Да" : " Нет" }}
  </div>

  <div class="button-container">
    <button (click)="onDeleteToDo(item.id)" class="delete-todo">Удалить</button>
  </div>
</div>
