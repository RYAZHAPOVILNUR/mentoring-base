<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@300;500;900&display=swap"
    rel="stylesheet">

</head>
<body> 
  <div class="header_time">
    <p class="header_time">{{ dateObj | date:'medium' }}</p>
    <button type="button" (click)="logAsAdmin()"> Войти как админ </button>
    <button type="button" (click)="logAsUser()"> Войти как юзер </button>
    <p class="header_time" *ngIf="adminStatus">Админ</p>
  </div>
    <div class="header">
      <div class="header__left">
        <div class="header__logo"><img src="../assets/Frame.svg" alt="logo"></div>
        <nav class="header__up">
          <a routerLink="/main" class="nav__item">{{headerItem1}}</a>
          <div class="nav__item">{{aboutCompany}}</div>
          <div class="nav__item" *ngIf="isShowCatalog">{{headerItem3}}</div>
          <button (click)="isShowCatalog = !isShowCatalog">Скрыть/Показать каталог</button>
          <button (click)="changeMenuText()">Большой/Маленький шрифт</button>
        </nav>
      </div>
      <div class="header__right">
        <div class="header__phone">
          <img src="../assets/Phone.png" alt="phone" class="phone__img">
          <p style="font-family: Inter;">+7 (965) 084-29-29</p>
        </div>
        <img src="../assets/heart 1.svg" alt="heart" class="heart">
        <button active class="basket">
          <img src="../assets/cart.svg" alt="" class="basket__img">
          <p class="basket__txt">Пусто</p>
        </button>
      </div>
    </div>
    <div class="header__low">
      <div class="hl_left">
        <div class="catalog">
          <img src="../assets/light.svg" alt="" class="catalog__img">
          
          
        </div>
        <nav class="nav__header__low">
          <div class="hl__item" *ngFor="let item of menuItems">{{item}}</div>
        </nav>
      </div>
      <div class="hl__right">
        <button routerLink="/users" *ngIf="adminStatus">Админка</button>
        <input type="text" placeholder="Поиск, например Круг зачистной " class="hl__input">
        <div class="location">
          <img src="../assets/map-pin (2) 1.svg" alt="" class="location__img">
          <p class="location__txt">Москва</p>
        </div>
      </div>
    </div>
  <router-outlet></router-outlet>
</body>
</html>
