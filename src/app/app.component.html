<div class="header">
  <div class="header-left">
    <div><img src="assets/Frame.svg" alt="logo"></div>
    <nav class="header-nav">
      <div class="header-nav-item">{{ headerItem1 }}</div>

      <div class="header-nav-item">{{ aboutCompany }}</div>
      <div class="header-nav-item" *ngIf="isShowCatalog">{{ headerItem3 }}</div>
      <button (click)="isShowCatalog = !isShowCatalog">Скрыть/Показать каталог</button>
    </nav>
  </div>
  <div class="header-right">
    <div class="header-right-item">
      <img src="assets/Phone.svg" alt="phone logo" srcset="">
      <a href="tel:+7 (965) 084-29-29" style="color: white;">+7 (965) 084-29-29</a>
    </div>
    <div class="header-right-item"><img src="assets/heart 1.svg" alt="heart logo" srcset=""></div>
    <div class="header-right-item">
      <button class="header-right-btn"><img src="assets/Mask group.svg" alt="cart logo"> <span>Пусто</span></button>
    </div>
  </div>
</div>


<div class="header-2">
  <button (click)="menuItemCase()">Маленькие/Большие буквы</button>
  <div class="header-left-2">
    <img src="assets/light.svg" alt="logo menu" class="menu">
    <div class="header-nav-2">
      <div class="header-nav-item" *ngFor="let item of upperCaseMenuItem">{{item}}</div>
    </div>
  </div>
    <div class="header-right-2">
      <form>
        <input type="text" class="search" placeholder="Поиск, например Круг зачистной "> <img src="assets/loop.svg" alt="loop" class="loop" srcset="">
      </form>
      <div class="map">
        <img src="assets/map-pin (2) 1.svg" alt="">
        <button class="country">Москва</button>
      </div>
    </div>
</div>

<div>
  <button (click)="isBigImage = !isBigImage">Скрыть/Показать большого мужика</button>
  <img src="assets/Rectangle 5.png" alt="main photo" width="100%" *ngIf="isBigImage">
</div>


<div class="content-container">
  <div class="item-cards">
    <div class="item-cards__pagination">
      <button
      *ngFor="let item of newPages"
      class="item-cards__pagination-btn
      active-button"
   
   >
   
      {{item}}
   
   </button>
    </div>
  
   
      <div class="item-cards__grid">
        <div class="item-cards__grid-left">
          <div class="item-cards__grid-text">Строительный отделочный инструмент</div>
          <div class="item-cards__grid-action">
            Перейти в каталог
            <div class="item-cards__grid-action-arrow">
              <img src="assets/Arrow 6.svg" alt="">
            </div>
          </div>
        </div>
        <div class="item-cards__grid-right">
          <div class="item-cards__grid-right-block">
            <div class="item-cards__grid-text">Эмали</div>
            <div class="item-cards__grid-action">
              Перейти в каталог
              <div class="item-cards__grid-action-arrow">
                <img src="assets/Arrow 6.svg" alt="">
              </div>
            </div>
          </div>
          <div class="item-cards__grid-right-block">
            <div class="item-cards__grid-text">Лакокрасочные 
              материалы</div>
            <div class="item-cards__grid-action">
              Перейти в каталог
              <div class="item-cards__grid-action-arrow">
                <img src="assets/Arrow 6.svg" alt="">
              </div>
            </div>
          </div>
          <div class="item-cards__grid-right-block">
            <div class="item-cards__grid-text">Пены, клеи и <br> герметики</div>
            <div class="item-cards__grid-action">
              Перейти в каталог
              <div class="item-cards__grid-action-arrow">
                <img src="assets/Arrow 6.svg" alt="">
              </div>
            </div>
          </div>
          <div class="item-cards__grid-right-block">
            <div class="item-cards__grid-text">Розетки и выключатели</div>
            <div class="item-cards__grid-action">
              Перейти в каталог
              <div class="item-cards__grid-action-arrow">
                <img src="assets/Arrow 6.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
  
    
  </div> 
</div>
