<div class="header">
  <div class="content-container header">
    <div class="header-left">
      <div class="header-logo">
        <img src="/assets/Frame.svg" alt="Logo">
      </div>
      <nav class="header-nav">
        <a [routerLink]="['/']" class="header-nav-item">{{headerItem1}}</a>
        <div class="header-nav-item">{{aboutCompany}}</div>
        <div class="header-nav-item">{{headerItem3}}</div>
        <a [routerLink]="['/users']" class="header-nav-item">Пользователи</a>
        <button (click)="changeMenuText()">Изменить текст</button>
      </nav>
    </div>
    <div class="header-right">
      <div class="header-right-item">
        <img class="header-img-tel" src="/assets/Phone.svg" alt="1">
        <div class="header-number">+7 (965) 084-29-29</div>
      </div>
      <div class="header-right-item">
        <img class="header-img-fav" src="/assets/heart1.svg" alt="2">
      </div>
      <button class="header-right-item header-btn">
        <img class="header-img-basc" src="/assets/basc.svg" alt="3">
        <div>Пусто</div>
      </button>
    </div>
  </div>
</div>

<div class="subheader">
  <div class="content-container subheader">
    <div class="subheader-catalog">
      <div *ngFor="let item of menuItems; let i = index;" class="subheader-catalog-item">
        <ng-container *ngIf="i === 0"><img class="subheader-catalog-img" src="/assets/lines.png" alt=""></ng-container>
        <div>{{item}}</div>
      </div>

    </div>
  
    <div class="subheader-search">
      <div class="subheader-input">
        <input placeholder="Поиск, например Круг зачистной " type="text">
      </div>
      
      <div class="subheader-locaition">
        <div class="subheader-locaition-img">
          <img src="/assets/map.png" alt="">
        </div>
        <div>Москва</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
