<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__nav-wrapper">
      <div class="logo">
        <img class="logo__img" src="../assets/svg/logo.svg" alt="">
      </div>
      <nav class="nav">
        <ul class="nav_menu">
          <li class="nav_menu__item">Главная</li>
          <li class="nav_menu__item">О компании</li>
          <li class="nav_menu__item">Каталог</li>
        </ul>
      </nav>
      </div>
    <div class="header__right">
      <div class="phone__wrapper">
        <img class="phone" src="./assets/svg/phone.svg" alt="phone">
        <span class="number">+7 (965) 084-29-29</span>
      </div>
      <img src="./assets/svg/like.svg" alt="">
      <a class="header__card">
        <img src="assets/svg/cart.svg" alt="">
        <span>Пусто</span>
      </a>
    </div>
    </div>

  </div>
</header>
<div class="subheader">
  <div class="container">
    <div class="subheader__inner">
      <ul class="menu">
        <li>
          <img  src="assets/svg/burger.svg" alt="">
          Каталог
        </li>
        <li>Стройматериалы</li>
        <li>Инструменты</li>
        <li>Электрика</li>
        <li>Интерьер и одежда</li>
      </ul>
      <div class="subheader_input_wrapper">
        <label class="input_label">
         <input class="subheader__search" type="text" placeholder="Поиск, например Круг зачистной ">
          <img class="search" src="assets/svg/search.svg" alt="">
        </label>
        <div class="city">
          <img class="location" src="assets/svg/location.svg" alt="">
          <span class="city__name">Москва</span>
        </div>
      </div>
    </div>
  </div>
</div>
