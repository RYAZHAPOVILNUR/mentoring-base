<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body class="body">
        <div class="header">
            <div class="header-left">
                <div class="header-logo">
                    <img src="assets/Frame.svg " alt="логотип сайта">            
                </div>
                <nav class="header-nav">
                    <div class="header-nav-item">Главная</div>
                    <div class="header-nav-item">О компании</div>
                    <div class="header-nav-item">Каталог</div>
                </nav>
            </div>
            <div class="header-right">
                <div class="phone-logo">
                    <img src="assets\Phone-logo.svg" alt="phone-logo">
                    </div>            
                <div class="phone-number">+7 (965) 084-29-29</div>
                <div class="fav-icon">
                    <img src="assets\Fav-logo.svg" alt="fav-icon">
                </div>
                <div class="cart-button">
                    <img src="assets\Cart-logo.svg" alt="cart-button">
                </div>
            </div>
        </div>
        <div class="subheader">
            <div class="subheader-left">
                <div class="menu-icon">
                    <img src="assets\menu-icon.svg" alt="menu-icon">
                </div>
                <nav class="subheader-nav">
                    <div class="subheader-nav-item">Каталог</div>
                    <div class="subheader-nav-item">Стройматериалы</div>
                    <div class="subheader-nav-item">Инструменты</div>
                    <div class="subheader-nav-item">Электрика</div>
                    <div class="subheader-nav-item">Интерьер и одежда</div>
                </nav>
            </div>
            <div class="subheader-right">
                <div class="search">
                    <input type="text" placeholder="Поиск, например Круг зачистной">
                    <div class="search-icon">
                        <img src="\assets\Search-icon.svg" alt="search-icon">
                    </div>
                    <div class="map-pin">
                        <img src="assets\map-pin (2) 1.svg " alt="логотип сайта">            
                    </div>
                    <div class="city-name">Москва</div>
                </div>
            </div>
        </div>
        <div class="">111</div>
    </body>
</html>
