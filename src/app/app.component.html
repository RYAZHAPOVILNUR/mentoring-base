<div>
  <div class="header">
    <div class="header-left">
      <div class="header-logo" routerLink="/">
        <img src="/assets/Frame.svg" alt="image" />
      </div>
      <nav class="header-nav">
        <div class="header-nav-item">{{headerItem1}}</div>
        <div class="header-nav-item">{{aboutCompany}}</div>
        <div class="header-nav-item">{{headerItem3}}</div>
        <div class="header-nav-item" routerLink="/users">{{headerItem4}}</div>
      </nav>
    </div>
    <div class="header-right">
      <div class="header-right-number">
        <img src="/assets/Phone.svg" alt="phone-image" />
        <a class="number-txt">+7 (965) 084-29-29</a>
      </div>
      <div class="header-right-heart-and-button">
        <img src="/assets/heart1.svg" alt="phone-image" />
        <button class="basket-button">
          <img
            style="width: 28px; height: 28px"
            src="/assets/Mask_group.svg"
            alt="phone-image"
          />
          <a>Пусто</a>
        </button>
      </div>
    </div>
  </div>
  <div class="header-yellow">
    <div class="header-yellow-left">
      <nav class="header-nav-yellow">
        <div class="header-nav-yellow-item">
          <img
            src="/assets/light.svg"
            alt="phone-image"
            style="margin-right: 7.5px; box-sizing: border-box"
          />
        </div>
        <div class="header-nav-yellow-item" *ngFor="let menuItem of menuItems ">{{menuItem}}</div>
        <button class="header-nav-yellow-item" (click)="changeMenuText()">Изменить текст</button>
      </nav>
    </div>
    <div class="header-yellow-right">
      <input
        type="text"
        class="header-yellow-input"
        placeholder="Поиск, например Круг зачистной "
      />
      <button class="location-button">
        <img
          style="width: 12px; height: 12px"
          src="/assets/map-pin1.svg"
          alt="phone-image"
        />
        Махачкала
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
 
</div>
