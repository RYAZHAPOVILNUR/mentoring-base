<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="left">
        <div class="logo">
          <img src="/assets/Frame.svg" alt="логотип" />
        </div>
        <nav class="nav">
          <div class="nav-item">Главная</div>
          <div class="nav-item">О компании</div>
          <div class="nav-item">Каталог</div>
        </nav>
      </div>
      <div class="right">
        <div class="logo-phone">
          <img src="/assets/Phone.svg" alt="логотип" />
        </div>
        <div class="nav-item">+7 (965) 084-29-29</div>
        <div class="logo-like">
          <img src="/assets/Vector.svg" alt="логотип" />
        </div>
        <div>
          <button class="button">
            <img src="/assets/Mask group.svg" /> Пусто
          </button>
        </div>
      </div>
    </header>
    <div class="top-bar">
      <div class="top-bar-left">
        <div class="light-logo">
          <img src="/assets/light.svg" alt="логотип" />
        </div>
        <nav class="nav2">
          <div class="nav2-item">Каталог</div>
          <div class="nav2-item">Стройматериалы</div>
          <div class="nav2-item">Инструменты</div>
          <div class="nav2-item">Электрика</div>
          <div class="nav2-item">Интерьер и одежда</div>
        </nav>
      </div>
      <div class="top-bar-right">
        <div class="search">
          <input
            class="input"
            type="text"
            placeholder="Поиск, например Круг зачистной"
          />
          <div><img src="/assets/poisk.svg" alt="логотип" /></div>
        </div>
        <div><img src="/assets/map-pin.svg" alt="логотип" /> Москва</div>
      </div>
    </div>
  </body>
</html>
