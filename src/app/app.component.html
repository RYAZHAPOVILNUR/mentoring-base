<div class="header-top">
  <div class="header-left">
      <div class="header-logo">
          <img src="/assets/logo.svg" alt="">
      </div>
      <div class="header-nav-item">{{headerItem1}}</div>
      <div class="header-nav-item">{{aboutCompany}}</div>
      <div class="header-nav-item"  *ngIf="isShowCatalog">{{headerItem3}}</div>
      <div class="header-nav-item">
        <a href="" [routerLink]="['/users']" routerLinkActive="router-link-active" >{{headerItem4}}</a>
      </div>
  </div>
  <button style="background-color: brown;" (click)="isShowCatalog = !isShowCatalog">Скрыть/Показать каталог</button>
  <button style="background-color: brown;" (click)="changingLetterCase()">Изменить текст</button>
  <div class="header-right">
      <div class="header-phone-icon">
          <img src="/assets/phone.svg" alt="">
      </div>
      <div class="header-phone">+7 (965) 084-29-29</div>
      <div class="favorite">
          <img src="/assets/heart.svg" alt="">
      </div>
      <button yellow class="cart-container">
          <img src="/assets/cart.svg" alt="">
          <div class="cart">Пусто</div>
      </button>
      <div class="date">
        <h1>
            {{ todaysDate | date:'medium' }}
        </h1>
      </div>
  </div>
</div>
<div class="headet-bottom">
  <div class="header-bottom-nav">
      <div class="header-bottom-nav-item catalog">
          <div class="catalog-icon">
              <img src="/assets/light.svg" alt="">
          </div>
          <div class="header-bottom-nav-item1" *ngFor="let item of menuBottomItems">
              {{item}}
          </div>
      </div>
      <!-- <div class="header-bottom-nav-item2">
          {{header2Item2}}
      </div>
      <div class="header-bottom-nav-item2">
          {{header2Item3}}
      </div>
      <div class="header-bottom-nav-item2">
          {{header2Item4}}
      </div>
      <div class="header-bottom-nav-item2">
          {{header2Item5}}
      </div> -->
  </div>
  <div class="searh-container">
      <input class="search__input" type="search" placeholder="Поиск, например Круг зачистной">
      <div class="location">
          <img src="/assets/location.svg" alt="">
          <div class="city">Москва</div>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
