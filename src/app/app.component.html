<header class="header">
  <div class="header__top">
    <div class="header__top-left">
      <img class="header__top-left-logo" src="/assets/logo.svg" alt="Company logo">
      <nav class="header__top-left-nav">
        <div class="header__top-left-nav-item">Главная</div>
        <div class="header__top-left-nav-item">О компании</div>
        <div class="header__top-left-nav-item">Каталог</div>
      </nav>
    </div>
    <div class="header__top-right">
      <div class="header__top-right-phone">
        <img class="header__top-right-phone-icon" src="/assets/phone.svg" alt="Phone">
        <a class="header__top-right-phone-number" href="tel:+79650842929">
          +7 (965) 084-29-29
        </a>
      </div>
      <img class="header__top-right-heart" src="/assets/heart.svg" alt="Favourites">
      <button class="header__top-right-cart">
        <img class="header__top-right-cart-icon" src="/assets/cart.svg" alt="Selected">
        <span class="header__top-right-cart-empty">Пусто</span>
      </button>
    </div>
  </div>
  <div class="header__bottom">
    <div class="header__bottom-left">
      <img class="header__bottom-left-nav-menu" src="/assets/light.svg" alt="Menu">
      <nav class="header__bottom-left-nav">
        <div class="header__bottom-left-nav-item">Каталог</div>
        <div class="header__bottom-left-nav-item">Стройматериалы</div>
        <div class="header__bottom-left-nav-item">Инструменты</div>
        <div class="header__bottom-left-nav-item">Электроника</div>
        <div class="header__bottom-left-nav-item">Интерьер и одежда</div>
      </nav>
    </div>
    <div class="header__bottom-right">
      <form class="header__bottom-right-search-form">
        <input class="header__bottom-right-search" type="search" placeholder="Поиск, например Круг зачисной">
        <img class="header__bottom-right-search-icon" src="/assets/search.svg" alt="Search">
      </form>
      <div class="header__bottom-right-map">
        <img class="header__bottom-right-map-icon" src="/assets/map-pin.svg" alt="location">
        <button class="header__bottom-right-country">Москва</button>
      </div>
    </div>
  </div>
</header>
