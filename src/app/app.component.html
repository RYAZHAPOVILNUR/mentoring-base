<div class="header">
    <div class="header-upp header__header-upp">
        <div class="header__left-block">
            <div class="header__logo-company">
                <img src="/assets/img/Frame.svg" alt="логотип компании">
            </div>
            <nav class="header__nav-upp">
                <div class="header__nav-item">Главная</div>
                <div class="header__nav-item">О компании</div>
                <div class="header__nav-item">Каталог</div>
            </nav>
        </div>
        <div class="header__right-block">
            <div class="header-upp__number header--margin">
                <img  class="header--margin" src="/assets/img/Phone.svg" alt="логотип телефона">
                +7 (965) 084-29-29
            </div>
            <div class="logo-live header--margin">
                <img src="/assets/img/logo-live.svg" alt="логотип logo-live">
            </div>
            <div class="header-upp__basket">
                <button class="basket-button" type="submit">
                    <img class="basket-logo" src="/assets/img/Mask-group.svg" alt="">
                    <span class="basket-button-title">Пусто</span>
                </button>
            </div>
        </div>
    </div>
    <div class="header-low header__header-low">
        <div class="header__left-block">
            <img class="header__logo-catlog" src="/assets/img/catalog-logo.svg" alt="">
            <nav class="header__nav-low">
                <div class="header__nav-item">Каталог</div>
                <div class="header__nav-item">Стройматериалы</div>
                <div class="header__nav-item">Инструменты</div>
                <div class="header__nav-item">Электрика</div>
                <div class="header__nav-item">Интерьер и одежда</div>
            </nav>
        </div>
        <div class="header__right-block">
            <div>
                <input type="search" value="Поиск" class="header__search">
            </div>
            <img class="map-logo" src="/assets/img/map.svg" alt="map logo">
            <div class="header-low__map">Москва</div>
        </div>
    </div>
</div>
