<div class="content_form">
    <h2 class="title">EDIT USER</h2>

    <!-- [] скобки это привязка к какому то свойству, в [] скобки передаем данные formGroup это встроенный код angular к ней присвайваем from это наша созданная переменная из ts
       и так же этот код делает так чтобы станица не перезагружалась при клике на кнопку -->
    <form class="block_form" [formGroup]="form">
        <!-- formControlName — это директива в Angular, которая используется для привязки
           элемента управления формы к объекту FormControlкоторый находится внутри объекта FormGroup -->
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Enter your name:" formControlName="name"
                [errorStateMatcher]="matcher" />
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error
                *ngIf="form.controls['name'].hasError('minlength') && !form.controls['name'].hasError('required')">Слишком
                короткое</mat-error>
            <mat-error *ngIf="form.controls['name'].hasError('required')">Заполните поле!</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email:" formControlName="email" />
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error
                *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">Пожалуйста,
                введите действительный email!</mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('required')">Email не введен!</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Website</mat-label>
            <input matInput placeholder="Enter your website:" formControlName="website" />
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error
                *ngIf="form.controls['website'].hasError('minlength') && !form.controls['website'].hasError('required')">Слишком
                короткое</mat-error>
            <mat-error *ngIf="form.controls['website'].hasError('required')">Заполните поле!</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" formGroupName="company">
            <mat-label>Company name</mat-label>
            <input matInput placeholder="Enter your company name:" formControlName="name" />
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error
                *ngIf="form.controls['company'].hasError('minlength') && !form.controls['company'].hasError('required')">Слишком
                короткое</mat-error>
            <mat-error *ngIf="form.controls['name'].hasError('required')">Заполните поле!</mat-error>
        </mat-form-field>

        <!-- кнопка button по умолчанию уже с типом submit и button находится внутри тега from
          по этому при клике на кнопку button срабатывает автоматический ngSubmit обработчик события,
          disabled означает не активный а [] скобки это привязка к свойству,
          form.invalid это означает что когда вся форма заполнится form.invalid станет true -->
        <button class="btn_create" type="submit" (click)="submitForm()" mat-raised-button color="primary"
            [disabled]="form.invalid" matTooltip="EDIT USER">
            <mat-icon>add</mat-icon>
            EDIT
        </button>
        <button class="btn_cancel" type="submit" [mat-dialog-close]="" mat-raised-button color="primary" matTooltip="CANCEL">
            <mat-icon>close</mat-icon>
            CANCEL
        </button>
    </form>
</div>
