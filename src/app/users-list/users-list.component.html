<div class="title_users_list">
  <h1>Список пользователей</h1>
</div>
<div class="container_first">
  <div class="user_list_block" *ngFor="let item of users">
    <p>{{ $any(item).name }}</p>
    <p>{{ $any(item).username }}</p>
    <p>{{ $any(item).email }}</p>
    <p>{{ $any(item).address.city }}</p>
    <div class="button_click">
      <button class="click_class" (click)="deleteUser(item.id)">
        Удалить пользователя
      </button>
    </div>
  </div>
</div>
