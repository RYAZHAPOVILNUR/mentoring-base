<app-create-user-form (createUser)="createUser($event)"></app-create-user-form>
<div class="users-container">
  <div
    class="user-cart"
    *ngFor="let item of usersService.usersSubject$ | async"
  >
    <app-user-card
      [user]="item"
      (deleteUser)="deleteUser($event)"
    ></app-user-card>
  </div>
</div>
