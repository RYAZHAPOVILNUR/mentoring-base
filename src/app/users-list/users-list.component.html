<button class="button" (click)="openCreateDialog()" ><mat-icon>person_add</mat-icon></button>
<div class="content-container">
    <div *ngFor="let user of users$ | async">
        <app-user-card [user]="user" (deleteUser)="deleteUser($event)" (editUser)="editUser($event)"></app-user-card>
    </div>
</div>
