<h1>Users-List component</h1>

<div class="users_list_cont">
  <div class="user" *ngFor="let user of users">
    <p>{{ user.name }}</p>
    <p>{{ user.company.name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.address.city }}</p>
    <button (click)="deleteUser(user.id)">Удалить карточку</button>
  </div>
</div>
