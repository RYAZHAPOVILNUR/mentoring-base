<h1>Компонент списка юзеров</h1>
<div class="wrapper">
	<div class="users-cards" *ngFor="let user of userService.users$ | async">
		<app-user-card [user]="user" (deleteUser)="deleteUser($event)"></app-user-card>
	</div>
</div>

<button mat-fab class="create-dialog-btn" (click)="openDialog()">
	<mat-icon>add</mat-icon>
</button>
