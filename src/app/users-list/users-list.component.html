<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@300;500;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="userCards">
        <ng-container class="userCards" *ngFor="let user of usersService.usersSubject | async">
            <div class="userCard">
                <app-user-card [user]="user" (deleteUser)="deleteUser($event)"></app-user-card>
            </div>        
        </ng-container>
    </div>
</body>

</html>
