<div class="card-container">
	<div class="user-card" *ngFor="let item of users">
		<p>{{(item).name}}</p>
		<p>{{(item).email}}</p>
		<p>{{(item).website}}</p>
		<p>{{(item).company.name}}</p>
		<p>{{(item).phone}}</p>
		<button class="card-button" type="button" (click)="deleteUser(item.id)">УДАЛИТЬ ЮЗЕРА</button>
	</div>
</div>
