<div style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let item of users" style="width: 200px; height: 200px; border: 1px solid black; margin: 5px; flex-wrap: wrap; padding: 10px;">
    <p>{{(item).name}}</p>
    <p>{{(item).email}}</p>
    <p>{{(item).website}}</p>
    <p>{{(item).company.name}}</p>
    <button (click)="deleteUser((item.id))">Delete user</button>
    </div>
</div>
