<app-create-user (createUser)="createUser($event)"></app-create-user>
<div class="users" style="display: flex; flex-wrap: wrap; width: 100%;">
    <div  class="users__list" *ngFor="let user of usersService.users$| async">
        <app-user-card [user]="user" (deleteUser)="deleteUser($event)" (editUser)="editUser($event)"></app-user-card>
    </div>    
</div>
