<h1>Компонент списка юзеров</h1>
<app-create-user-form (createUser)="createUser($event)"></app-create-user-form>
<div class="wrapper">
	<div class="users-cards" *ngFor="let item of userService.users$ | async">
		<app-user-card [user]="item" (delete)="deleteUser($event)"></app-user-card>
	</div>
</div>
