<app-create-user-form (createUser)="createUser($event)"></app-create-user-form>

<div style = " display: flex; justify-content: center;">
<div class="userListWrapper">
  <div *ngFor="let user of users$ | async">
    <app-user-card class="userCard" [user]="user" (deleteUser)="deleteUser($event)">
    </app-user-card>
  </div>
</div>
</div>
