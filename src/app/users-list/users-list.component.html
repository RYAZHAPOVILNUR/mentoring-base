<div class="button-container">
  <button class="create-user" mat-raised-button (click)="openCreateDialog()">
    Создать пользователя
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="users-container">
  <mat-card
    shadow
    class="user-cart"
    *ngFor="let item of usersService.users$ | async"
  >
    <app-user-card
      [user]="item"
      (deleteUser)="deleteUser($event)"
      (editUser)="editUser($event)"
    ></app-user-card>
  </mat-card>
</div>
