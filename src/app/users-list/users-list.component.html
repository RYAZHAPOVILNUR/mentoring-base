  
  <div class="user-list-container">
    <div class="users-list-title">КОМПОНЕНТ СПИСКА ЮЗЕРОВ</div>
  <div class="users-list">

    <div class="users-list__card" *ngFor="let item of users" >
      <p>{{$any(item).name}}</p>
      <p>{{$any(item).email}}</p>
      <p>{{$any(item).phone}}</p>
      <p>{{$any(item).website}}</p>
      <p>{{$any(item).company.name}}</p>
      <button class="users-list__button" (click)="deleteUser(item.id)">УДАЛИТЬ ЮЗЕРА</button>
    </div>
  </div>
  </div>
