<app-create-user-form (createUser)="createUser($event)"></app-create-user-form>

<div class="users-container">
    <div class="users-card" *ngFor="let user of usersService.usersSubject | async">
        <app-user-card [user] = "user"></app-user-card>
        <button (click)="deleteUser(user.id)">Удалить пользователя</button>
    </div>
</div>
