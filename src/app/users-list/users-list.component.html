<div class="container">
  <button
    (click)="openCreateUserDialog()"
    mat-flat-button
    color="accent"
    class="create-user-btn"
  >
    Создать юзера
    <mat-icon matSuffix>person_add</mat-icon>
  </button>
  <div class="users">
    <div *ngFor="let user of users$ | async">
      <app-user-card
        [user]="user"
        (deleteUser)="deleteUser($event)"
        (editUser)="editUser($event)"
      ></app-user-card>
    </div>
  </div>
</div>
