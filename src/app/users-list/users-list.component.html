<div class="container">
  <div>Компонент списка юзеров</div>
  <button (click)="createUserDialog()">Создать пользователя</button>
  <div class="users_list">
    <div *ngFor="let user of users$ | async">
      <app-user-card
        (deleteUser)="deleteUser($event)"
        (editUser)="editUser($event)"
        [user]="user"
      ></app-user-card>
    </div>
  </div>
</div>
