<div class="button_cont">
  <button type="button" mat-fab extended (click)="openDialog()">Добавить пользователя</button>
</div>
<div class="users_list_cont">
  <div shadow class="user" *ngFor="let user of users$ | async">
    <app-user-card
      [userCard]="user"
      (deleteUserCard)="deleteUser($event)"
      (editUser)="editUser($event)"
    ></app-user-card>
  </div>
</div>
