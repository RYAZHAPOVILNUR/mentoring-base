<div class="title_users_list">
  <h1>Список пользователей</h1>
</div>

<div class="container_first">
  <div
    class="user_list_block"
    *ngFor="let user of usersService.usersSubject$ | async"
  >
    <app-user-card
      [user]="user"
      (deleteUser)="deleteUser($event)"
    ></app-user-card>
  </div>
</div>
