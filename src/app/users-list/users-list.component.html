
  <div class="user-list-container">
    <div class="users-list-title">КОМПОНЕНТ СПИСКА ЮЗЕРОВ</div>
  <div class="users-list">

    <div class="users-list__card" *ngFor="let user of users" >
      <p>{{user.name}}</p>
      <p>{{user.email}}</p>
      <p>{{user.phone}}</p>
      <p>{{user.website}}</p>
      <p>{{user.company.name}}</p>
      <button class="users-list__button" (click)="deleteUser(user.id)">УДАЛИТЬ ЮЗЕРА</button>
    </div>
  </div>
  </div>
