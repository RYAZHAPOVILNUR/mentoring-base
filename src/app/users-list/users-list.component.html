<div class="name_title">
    <app-create-user-form (createUser)="createUser($event)"></app-create-user-form>
    <!--  эмитим сюда данные (result) и с помощью метода createUser как-то их обрабатываем -->

</div>

    <div *ngFor="let user of usersService.users$ | async">

        </app-user-card>

    </div>
</div>
<button mat-mini-fab color="primary" class="btn"><mat-icon>add</mat-icon></button>
