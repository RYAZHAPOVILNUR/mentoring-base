<div class="name_title">
  <app-create-user-form (createUser)="createUser($event)"></app-create-user-form>

</div>
<div class="content_users">
  <!-- для async нужно импортировать AsyncPipe в файле UsersListComponent и async преобразует
     данные из RXJS коробочки просто достает и отображает данные на сайте так же async
     превращает usersService.usersSubject из типа BehaviorSubject в обычные данные
     т.е. преобразует в обычный массив и затем ngFor работает без проблем -->
  <div *ngFor="let user of usersService.users$ | async">
    <!-- квадратные скобки это связывание свойства (input binding) в Angular
         в [] передаем определенные данные [user_input]="i" -->
    <app-user-card [user]="user" (deleteUser)="deleteUser($event)" (editUser)="editUser($event)"></app-user-card>
  </div>
</div>
<app-create-user-form-btn-add-dialog (createUserButtonAdd)="createUser($event)"></app-create-user-form-btn-add-dialog>
