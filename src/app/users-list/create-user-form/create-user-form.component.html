<form class="createForm" [formGroup]="form">
    <mat-form-field class="mat">
        <mat-label>Введите имя</mat-label>
        <input matInput formControlName="name">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Введите почту</mat-label>
        <input matInput formControlName="email">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Введите website</mat-label>
        <input matInput formControlName="website">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Введите номер телефона</mat-label>
        <input matInput formControlName="phone">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field>
    <mat-form-field formGroupName="company">
        <mat-label>Введите название компании</mat-label>
        <input matInput formControlName="name">
        <mat-error>Данные введены не правильно</mat-error>
    </mat-form-field>
    <button mat-button class="createButton" [disabled]="form.invalid" [matDialogClose]="this.form.value" >Сохранить</button>
</form>
