<div class="box-form">
<form class="form-input" [formGroup]="form">
    <mat-form-field class="input">
      <mat-label>Введите имя пользователя</mat-label>
      <input matInput formControlName="name">
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Введите email</mat-label>
      <input matInput formControlName="email">
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Введите wesite</mat-label>
      <input matInput formControlName="website">
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Введите companyName</mat-label>
      <input matInput formControlName="companyName">
      <mat-error>Некорректное значение</mat-error>
    </mat-form-field>

    <button class="button-form" type="submit" (click)="formInput()" matIconSuffix mat-raised-button [disabled]="form.invalid"> Add User
      <mat-icon>add</mat-icon>
    </button>

</form>
</div>
