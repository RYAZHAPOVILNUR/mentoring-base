<h1 class="item-word">USER CARD</h1>

<!-- style="width: 200px; height: 200px; border: 1px solid black; margin: 5px; padding: 10px;" -->
<div class="block_users_card">
  <!-- <p>{{$any(i).name}}</p> лайфхак от Ильнура с $any()-->
