<p shadow>{{ user.name | CustomUpperCase }}</p>
<p shadow>{{ user.website }}</p>
<p shadow>{{ user.email }}</p>
<p shadow>{{ user.company.name }}</p>

<button
  class="button"
  mat-raised-button
  color="primary"
  (click)="onDeleteUser(user.id)"
>
  Удалить пользователя
</button>

<button class="button" mat-raised-button color="primary" (click)="openDialog()">
  Редактировать пользователя
</button>
