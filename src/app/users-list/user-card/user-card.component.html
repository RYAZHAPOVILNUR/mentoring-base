<div class="user-card-item">
  <div class="user-card-item-content">
    <h1>{{ user.name }}</h1>
    <h2>{{ user.email }}</h2>
    <h3 style="padding-top: 50px; box-sizing: border-box">
      {{ user.website }}
    </h3>
    <h3>{{ user.company.name }}</h3>
  </div>
  <div style="display: flex; justify-content: space-between;">
    <button
    type="button"
    class="card-item-self-delete-button"
    (click)="openDeleteDialog()"
  >
    Удалить
  </button>
  <button
    type="button"
    class="card-item-self-delete-button"
    (click)="openEditDialog()"
  >
    Редактировать
  </button>
  </div>
</div>
