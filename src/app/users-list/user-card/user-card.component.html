<div class="block_users">
    <p class="text">{{user.id}}</p>
    <p class="text">{{user.name}}</p>
    <p class="text">{{user.email}}</p>
    <p class="text">{{user.website}}</p>
    <p class="text">{{user.company.name}}</p>
    <button (click)="onDeleteUser(user.id)" class="btn_delete">Удалить юзера</button>
</div>
