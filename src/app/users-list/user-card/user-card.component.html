
<mat-card class="userCard" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="userCard_avatar"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
    </mat-card-header>
    
    
    <mat-card-content>
        <p>{{user.phone | phoneWithOnlyNumbers}}</p>
        <p>{{user.email}}</p>
        <a>{{user.website}}</a>
        <p class="cardCompName">{{user.company.name}}</p>
    </mat-card-content>


    <mat-card-actions>
        <button mat-raised-button
                 type="button" 
                 class="deleteButton" 
                 (click)="openDialogDelete()">Удалить</button>
        
        <button mat-raised-button
                type="button"
                matTooltip="Редактировать данные пользователя" 
                class="deleteButton" 
                (click)="openDialog()">Редактировать</button>
    </mat-card-actions>
</mat-card>
