<div class="users-decoration">
  <p>{{ user.name }}</p>
  <p>{{ user.email }}</p>
  <p>{{ user.website }}</p>
  <p>{{ user.company.name }}</p>
  <button class="button" (click)="onDeleteUser(user.id)">Удалить юзера</button>
  <button class="button" (click)="openDialog()">Редактировать</button>
</div>
