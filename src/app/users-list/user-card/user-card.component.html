<div class="user_content_wrapper">
<mat-card class="user" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>email: {{user.email}}</div>
    <div>company: {{user.company!.name}}</div>
    {{user.phone | FixPhoneNumber}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDeleteUser(user.id)">Удалить</button>
    <button mat-button (click)="openDialog()">Редактировать</button>
  </mat-card-actions>
</mat-card>
</div>
