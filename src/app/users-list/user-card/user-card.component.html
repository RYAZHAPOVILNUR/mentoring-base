<div class="user-block">
  <div>
    <p>{{user.name}}</p>
    <p>{{user.email}}</p>
    <p>{{user.phone | phone}}</p>
    <p>{{user.website}}</p>
    </div>
  <div class="button-container">
        <button (click)="deleteUser.emit(user)" class="delete-user"> Удалить </button>
        <button (click)="editUser.emit(user)" class="edit-user"> Редактировать </button>
  </div>
</div>
