<div class="user_content_wrapper">
  <mat-card appShadow appearance="outlined" class="user">
    <mat-card-header>
      <div class="example-header-image" mat-card-avatar></div>
      <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>email: {{ user.email }}</div>
      <div>company: {{ user.company!.name }}</div>
      {{ user.phone | FixPhoneNumber }}
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onDeleteUser(user.id)" mat-button>Удалить</button>
      <button (click)="openDialog()" mat-button matTooltip="Редактировать данные пользователя">Редактировать</button>
    </mat-card-actions>
  </mat-card>
</div>
