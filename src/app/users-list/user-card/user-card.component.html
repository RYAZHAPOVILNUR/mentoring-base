<div class="userCard">
    <p>{{user.name | customUpperCase}}</p>
    <p>{{user.email | customUpperCase}}</p>
    <p>{{user.website | customUpperCase }}</p>
    <p>{{user.company.name | customUpperCase }}</p>
 
    <button mat-raised-button class="delete-user" (click)="openDeleteDialog()">УДАЛИТЬ ЮЗЕРА</button>
    <button mat-raised-button (click)="openDialog()">РЕДАКТИРОВАТЬ ЮЗЕРА</button>

</div>
