<div class="card-wrapper" >
  <mat-card class="example-card" appearance="outlined">
    <mat-card-content>
      <p>{{ user.name }}</p>
      <p>{{ user.email }}</p>
      <p>{{ user.website }}</p>
      <p>{{ user.company.name }}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button (click)="deleteUserDialog()" mat-button>Удалить юзера</button>
      <button (click)="editUserDialog()" mat-button>Редактировать</button>
    </mat-card-actions>
  </mat-card>
</div>
