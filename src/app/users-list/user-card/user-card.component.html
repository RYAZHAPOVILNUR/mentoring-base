  <mat-card class="example-card" appearance="outlined">
    <mat-card-content>
      <p>{{ user.name }}</p>
      <p>{{ user.email }}</p>
      <p>{{ user.website }}</p>
      <p>{{ user.company.name }}</p>
    </mat-card-content>
  
    <mat-card-actions class="button-wrapper">
      <button (click)="deleteUserDialog()" mat-button class="button-one">Удалить юзера</button>
      <button (click)="editUserDialog()" mat-button class="button-two" >Редактировать</button>
    </mat-card-actions>
  </mat-card>
