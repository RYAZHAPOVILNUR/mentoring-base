<div  style="width: 200px; height: 200px; border: 1px solid black; border-radius: 5px; margin: 5px; padding: 10px; box-shadow: 0px 5px 6px rgba(0, 0, 0, 0.2)">
    <p>{{(user).name}}</p>
    <p>{{(user).email}}</p>
    <p>{{(user).website}}</p>
    <p>{{(user).company.name}}</p>
    <button (click)="onDeleteUser(user.id)" style="border: 1px solid #F0BA4E; border-radius: 10px; padding: 5px;">УДАЛИТЬ ЮЗЕРА</button>
</div>
