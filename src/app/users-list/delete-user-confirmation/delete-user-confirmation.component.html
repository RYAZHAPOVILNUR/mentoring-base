<div class="modal-wrapper" >
    <h1 mat-dialog-title>Confirmation</h1>
    <div mat-dialog-content>
        <p>{{message}}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="button" (click)="cancelDialog()">No</button>
        <button mat-button class="button" (click)="confirmation()" cdkFocusInitial>Yes!</button>
    </div>
</div>
