<form class="block_form" [formGroup]="form">
  <h1 class="text">EDIT USER</h1>
  <!-- formControlName — это директива в Angular, которая используется для привязки
         элемента управления формы к объекту FormControlкоторый находится внутри объекта FormGroup -->
  <mat-form-field class="example-full-width">
    <mat-label>Edit name</mat-label>
    <input matInput type="text" placeholder="Enter your name:" formControlName="name" />
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-error
      *ngIf="form.controls['name'].hasError('minlength') && !form.controls['name'].hasError('required')">Слишком
      короткое</mat-error>
    <mat-error *ngIf="form.controls['name'].hasError('required')">Заполните поле!</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Edit email</mat-label>
    <input matInput placeholder="Enter your email:" formControlName="email" />
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-error
      *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">Пожалуйста,
      введите действительный email!</mat-error>
    <mat-error *ngIf="form.controls['email'].hasError('required')">Email не введен!</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Edit website</mat-label>
    <input matInput placeholder="Enter your website:" formControlName="website" />
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-error
      *ngIf="form.controls['website'].hasError('minlength') && !form.controls['website'].hasError('required')">Слишком
      короткое</mat-error>
    <mat-error *ngIf="form.controls['website'].hasError('required')">Заполните поле!</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" formGroupName="company">
    <mat-label>Edit company name</mat-label>
    <input matInput placeholder="Enter your company name:" formControlName="name" />
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-error
      *ngIf="form.controls['website'].hasError('minlength') && !form.controls['website'].hasError('required')">Слишком
      короткое</mat-error>
    <mat-error *ngIf="form.controls['website'].hasError('required')">Заполните поле!</mat-error>
  </mat-form-field>

  <button class="btn_edit" type="submit" (click)="submitForm()" mat-raised-button color="primary"
    [disabled]="form.invalid" matTooltip="EDIT USER">
    <mat-icon>download_done</mat-icon>
    DONE
  </button>
  <button class="btn_cancel" type="submit" [mat-dialog-close]="false" mat-raised-button color="primary" matTooltip="CANCEL">
    <mat-icon>close</mat-icon>
    CANCEL
  </button>
</form>
