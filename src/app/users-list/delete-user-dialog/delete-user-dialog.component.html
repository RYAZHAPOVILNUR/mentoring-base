<div class="container">
    <h2 mat-dialog-title class="text">Удалить пользователя: {{this.data.user.name}}?</h2>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" class="button-delete">Удалить</button>
    <button mat-button [mat-dialog-close]="false" class="button-cancel">Отмена</button>
</mat-dialog-actions>
</div>
