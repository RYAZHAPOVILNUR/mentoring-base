<div style="width: 200px; height: 250px; border: 1px solid black; margin: 5px; padding: 10px">
  <p>ТЕКС ЗАДАЧИ</p>
  <div>{{todo.title}}</div>

  <p>АВТОР ЗАДАЧИ</p>
  <div>{{todo.userId}}</div>

  <p>ЗАДАЧА ЗАВЕРШЕНА:</p>
  <div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>
  <button (click)=onDeleteTodo(todo.id)>УДАЛИТЬ ЗАДАЧУ</button>
</div>
