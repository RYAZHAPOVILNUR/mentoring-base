<div class="todo-card">
  <p>ТЕКСТ ЗАДАЧИ</p>
  <div>
    {{todo.title}}
  </div>

  <p>АВТОР ЗАДАЧИ</p>
  <div>{{todo.userId}}</div>

  <p>ЗАДАЧА ЗАВЕРШЕНА</p>
  <div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>
  <button class="todo-delete-button" (click)="onDeleteTodo(todo.id)">todo delete</button>
</div>
