<div class="todos-item">
  <h2>Текст задачи</h2>
  <p>{{ todo.title }}</p>

  <h2>Автор задачи</h2>
  <p>{{ todo.userId }}</p>

  <h2>Задача завершена</h2>
  <p>{{ todo.completed ? "Да" : "Нет" }}</p>
  <div class="button-wrapper">
    <button class="todo-delete" type="reset" (click)="onDelete()">Удалить</button>
    <button class="todo-edit" type="button" (click)="onEdit()">Изменить</button>
  </div>
</div>
