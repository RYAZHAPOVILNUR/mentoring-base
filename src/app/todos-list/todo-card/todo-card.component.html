<div class="card_todo">
    <p>ТEКСТ ЗАДАЧИ:</p>
    <div>
        {{ todo.title | characterLimit }}
    </div>

    <p>АВТОР ЗАДАЧИ:</p>
    <div>
        {{ todo.userId }}
    </div>

    <p>ЗАДАЧА ЗАВЕРШЕНА:</p>
    <div>
        {{ todo.completed ? 'ДА' : 'НЕТ' }}
    </div>
    <button (click)="onDeleteTodo(todo.id)">Удалить юзера</button>
</div>
