<div class="container" hoverShadow>

    <div class="block_todos_card">
        <p><span>Задание номер: </span>{{todo.userId}}</p>
        <p><span class="task_title">Задача: </span>{{todo.title | customDate}}</p>
        <p><span>Задача решена: </span>{{todo.completed ? 'YES' : 'NO'}}</p>
    </div>

    <button (click)="openEditDialog()" class="btn" mat-flat-button color="primary"
        matTooltip="Изменить задачу"><mat-icon>mode_edit</mat-icon>Изменить</button>
    <button (click)="openDeleteDialog()" class="btn" mat-flat-button color="primary"
        matTooltip="Удалить задачу"><mat-icon>delete</mat-icon>Удалить</button>
</div>
