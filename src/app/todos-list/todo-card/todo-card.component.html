<div class="todo-card">
  <p>{{tasksText}}</p>
  <div>
    {{todo.title}}
  </div>

  <p>{{tasksAuthor}}</p>
  <div>{{todo.userId}}</div>

  <p>{{tasksCompleted}}</p>
  <div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>
  <button class="todo-delete-button" (click)="onDeleteTodo(todo.id)">todo delete</button>
</div>
