<div class="container">
    
    <div class="block_todos_card">
        <p><span>Задача id: </span>{{todo.userId}}</p>
        <p><span class="task_title">Задача: </span>{{todo.title}}</p>
        <p><span>Задача решена: </span>{{todo.completed ? 'YES' : 'NO'}}</p>
    </div>
    
    <button (click)="openDeleteDialog()" class="btn_delete">
        <mat-icon>delete_sweep</mat-icon>
        Удалить</button>
</div>
