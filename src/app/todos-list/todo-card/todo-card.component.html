<h1 class="item-word">TODO КАРТА</h1>

<div class="container" shadowHighlight>
    <div class="block_todos_card">
        <p><span>Задача id: </span>{{todo.userId}}</p>
        <p><span class="task_title">Задача: </span>{{todo.title | trucante}}</p>
        <p><span>Задача решена: </span>{{todo.completed ? 'YES' : 'NO'}}</p>
    </div>
    <button (click)="openEditDialog()" mat-raised-button color="primary" class="btn_edit" matTooltip="Редактировать задачу">
        <mat-icon>edit_note</mat-icon>
        Редактировать
    </button>
    <button (click)="openDeleteDialog()" mat-raised-button color="primary" class="btn_delete" matTooltip="Удалить задачу">
        <mat-icon>delete</mat-icon>
        Удалить
    </button>
</div>
