<div class="card">
  <div *ngFor="let todo of todos$ | async">
    <app-todo-card
      [todo]="todo"
      (deleteTodo)="deleteTodo($event)"
      (editTodo)="editTodo($event)"
    ></app-todo-card>
  </div>
</div>
<button class="button-position" mat-raised-button (click)="openCreateTodoDialog()">
  Создать задачу
</button>
