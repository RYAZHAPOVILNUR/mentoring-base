<div class="content-container">
  <h1>Компонент списка задач</h1>
  <app-create-todo-form
    (createTodo)="createTodo($event)"
  ></app-create-todo-form>
  <div class="cards-container">
    <ng-container *ngFor="let todo of todos$ | async">
      <app-todos-card [todo]="todo" (deleteTodo)="deleteTodo($event)">
      </app-todos-card>
    </ng-container>
  </div>
</div>
