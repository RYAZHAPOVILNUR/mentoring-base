<div class="name_title">
    <app-create-todo-form (createTodo)="createTodo($event)"></app-create-todo-form>
</div>

<div class="content_users">
    <div *ngFor="let todo of todosService.todos$ | async">
        <app-todo-card [todo]="todo" (deleteTodo)="deleteTodo($event)" (editTodo)="editTodo($event)"></app-todo-card>
    </div>
</div> 

<app-create-todo-form-btn-add-dialog (createTodoButtonAdd)="createTodo($event)"></app-create-todo-form-btn-add-dialog>
