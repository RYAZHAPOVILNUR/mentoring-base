<div class="container">
  <app-create-todo (createTodo)="createTodo($event)"></app-create-todo>
  <div class="todos-list">
    <div class="todos-card" *ngFor="let todo of todosService.todos$ | async">
      <app-todos-card [todo]="todo"  (deleteTodos)="deleteTodos($event)" (editTodos)="editTodos($event)"></app-todos-card>
    </div>
  </div>
</div>
