<div class="container">
  <app-create-todo-form
    (createTodo)="createTodo($event)"
  ></app-create-todo-form>

  <div class="todos">
    <ng-container *ngFor="let todo of todos$ | async">
      <app-todo-card
        [todo]="todo"
        (deleteTodo)="deleteTodo($event)"
      ></app-todo-card>
    </ng-container>
  </div>
</div>
