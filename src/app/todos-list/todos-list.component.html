<div class="content-container">
    <app-create-todo-form (createTodo)="createTodo($event)"></app-create-todo-form>
</div>
<div class="content-container">
    <div *ngFor="let todo of todos$ | async">
        <app-todos-card [todo]="todo" (deleteTodo)="deleteTodo($event)" (editTodo)="editTodo($event)"></app-todos-card>
    </div>
</div>
