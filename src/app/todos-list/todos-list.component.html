<div class="container">
  <app-create-todo-form (createTodo)="createTodo($event)"></app-create-todo-form>
  <div class="todos-list">
    <div class="todos-card" *ngFor="let todo of todosService.todos$ | async">
      <app-todos-card [todo]="todo" (deleteTodos)="deleteTodos($event)"></app-todos-card>
    </div>
  </div>
</div>
