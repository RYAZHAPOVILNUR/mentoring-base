<div class="container">
    <h2 mat-dialog-title class="text"> Удалить задачу: <span style="padding-left: 10px;">{{this.data.todo.userId}}?</span></h2>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" class="button-delete" matTooltip="Удалить задачу">Удалить</button>
        <button mat-button [mat-dialog-close]="false" class="button-cancel" matTooltip="Отмена">Отмена</button>
    </mat-dialog-actions>
</div>
