<form class="todo-form" [formGroup]="editTodoForm">
  <mat-form-field>
    <mat-label>Введите название задачи</mat-label>
    <input matInput type="text" formControlName="title">
    <mat-error>
      Название задания введено неправильно
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Введите свой id</mat-label>
    <input matInput type="text" formControlName="userId">
    <mat-error>
      Айди автора введен неправильно, вводите только цифры
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Задача завершена? да/нет</mat-label>
    <input matInput type="text" formControlName="completed">
    <mat-error>
      Ответ введен неправильно, только Да/Нет
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" [mat-dialog-close]="todoWithUpdatedFields" class="todo-form-btn" type="submit" [disabled]="editTodoForm.invalid">
    <mat-icon>add</mat-icon>
    СОХРАНИТЬ
  </button>
</form>
