<div class="todo-card-container">
	<p>ТЕКСТ ЗАДАЧИ</p>
	<div>{{todo.title}}</div>
	<p>АВТОР ЗАДАЧИ</p>
	<div>{{todo.userId}}</div>
	<p>ЗАДАЧА ЗАВЕРШЕНА</p>
	<div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>
	<button class="card-button" type="button" (click)=onDeleteTodo(todo.id)>УДАЛИТЬ ЗАДАЧУ</button>
</div>
