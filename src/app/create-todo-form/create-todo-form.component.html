<div class="content_form">

    <h2 class="title">Create todo form</h2>

    <form class="block_form" [formGroup]="form">
        <mat-form-field class="example-full-width">
            <mat-label>Задание</mat-label>
            <mat-icon matSuffix>mode_edit</mat-icon>
            <input matInput placeholder="Введите номер задания" formControlName="userId">
            <mat-error>Задание введено неправильно!</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Id участника</mat-label>
            <input matInput placeholder="Введите ID участника" formControlName="id">
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error>Id введено неправильно!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Задача</mat-label>
            <textarea matInput #message maxlength="256" placeholder="Введите описание задачи"
                formControlName="title"></textarea>
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            <mat-error>Задача введено неправильно!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Задача решена</mat-label>
            <mat-select placeholder="Введите Yes/No" formControlName="completed">
                <mat-option value="Yes">Yes</mat-option>
                <mat-option value="No">No</mat-option>
            </mat-select>
            <mat-error>Решение введено неправильно!</mat-error>
        </mat-form-field>

        <button (click)="submitFormTodo()" mat-raised-button color="primary" [disabled]="form.invalid"
            class="form_button">
            <mat-icon>download_done</mat-icon>
            Создать задачу
        </button>
    </form>
</div>
