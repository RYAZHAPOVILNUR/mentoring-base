<div style="margin: 30px">
  <form
    style="display: flex; flex-direction: column"
    class="form-input"
    [formGroup]="form"
    (ngSubmit)="submitTodoForm()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input
        type="text"
        matInput
        formControlName="title"
        placeholder="Заголовок задачи"
      />
      <div
        class="alert_todo"
        *ngIf="
          form.controls['title'].invalid &&
          (form.controls['title'].dirty || form.controls['title'].touched)
        "
      >
        <mat-error *ngIf="form.controls['title'].errors"
          >Заголовок введен некорректно!</mat-error
        >
      </div>
    </mat-form-field>
    <mat-checkbox class="example-margin" formControlName="completed"
      >Check me!</mat-checkbox
    >
    <button
      mat-raised-button
      style="width: 150px; margin-top: 20px"
      type="submit"
      [disabled]="form.invalid"
      color="primary"
    >
      CREATE TODO
    </button>
  </form>
</div>
