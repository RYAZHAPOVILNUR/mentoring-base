<form class="todo-form" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Что сделать?</mat-label>
    <input
      matInput
      type="text"
      class="todo-form__input"
      formControlName="title"
    />
    <mat-icon matSuffix color="primary">assignment_returned</mat-icon>
    <mat-error
      *ngIf="
        (form.controls['title'].invalid && form.controls['title'].dirty) ||
        form.controls['title'].touched
      "
      >Данное поле является обязательным</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Автор</mat-label>
    <input
      matInput
      type="text"
      class="todo-form__input"
      formControlName="userId"
    />
    <mat-icon matSuffix color="primary">assignment_returned</mat-icon>
    <mat-error
      *ngIf="
        (form.controls['userId'].invalid && form.controls['userId'].dirty) ||
        form.controls['userId'].touched
      "
      >Данное поле является обязательным</mat-error
    >
  </mat-form-field>
  <mat-checkbox color="primary" formControlName="completed"
    >Задача завершена?</mat-checkbox
  >
  <button
    mat-flat-button
    color="primary"
    class="todo-form__btn"
    [disabled]="form.invalid"
    (click)="submitForm()"
  >
    Создать задачу
  </button>
</form>
