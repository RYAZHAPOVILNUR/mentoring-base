<div class="todo-form">
    <h1>CREATE TODO FORM</h1>

<form class="todo-form-cards" 
    [formGroup] = 'form'
    (ngSubmit)="submitForm()">

    <div class="form-input">
     <mat-form-field>
        <mat-label>Название задачи</mat-label>
            <input formControlName="name" matInput type="text">
            <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Автор задачи:</mat-label>
            <input formControlName="name" matInput type="text">
            <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field>
            <mat-label>Задача завершена?</mat-label>
                <input formControlName="name" matInput type="text">
                <mat-error></mat-error>
    </mat-form-field> 
    <button matIconSuffix mat-raised-button 
     [disabled]="form.invalid" class="create-form-button">Add todo
        <mat-icon>add</mat-icon>
    </button>     
    </div>   
</form>
</div>
