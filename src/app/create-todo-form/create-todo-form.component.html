<h1>Create TODO form</h1>
<form class="todo-form" [formGroup]="todoForm" (ngSubmit)="submitTodoForm()">
  <p>Todo name:</p>
  <input type="text" formControlName="title">
  <div *ngIf="todoForm.controls['title'].invalid && (todoForm.controls['title'].dirty || todoForm.controls['title'].touched)" class="alert">
    <div *ngIf="todoForm.controls['title'].errors">
      Название задания введено неправильно
    </div>
  </div>
  <p>Todo author id:</p>
  <input type="text" formControlName="userId">
  <div *ngIf="todoForm.controls['userId'].invalid && (todoForm.controls['userId'].dirty || todoForm.controls['userId'].touched)" class="alert">
    <div *ngIf="todoForm.controls['userId'].errors">
      Айди автора введен неправильно, вводите только цифры
    </div>
  </div>
  <p>Todo is completed:</p>
  <input type="text" formControlName="completed">
  <div *ngIf="todoForm.controls['completed'].invalid && (todoForm.controls['completed'].dirty || todoForm.controls['completed'].touched)" class="alert">
    <div *ngIf="todoForm.controls['completed'].errors">
      Ответ введен неправильно, только Да/Нет
    </div>
  </div>
  <button class="todo-form-btn" type="submit" [disabled]="todoForm.invalid">CREATE TODO</button>
</form>
