<h1>CREATE TODO FORM</h1>
<form class="create-todo--form" [formGroup]="formTodo">

  <mat-form-field class="create-todo--input">
    <mat-label>Названиее задачи</mat-label>
    <input matInput formControlName="userId" placeholder="et doloremque nulla">
    <mat-icon matIconSuffix>mode_edit</mat-icon>
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field class="create-todo--input">
    <mat-label>Автор задачи</mat-label>
    <input matInput formControlName="title" placeholder="1, 2, 3">
    <mat-icon matIconSuffix>mode_edit</mat-icon>
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field class="create-todo--input">
    <mat-label>Задача завершена?</mat-label>
    <input matInput formControlName="completed" placeholder="да/нет">
    <mat-icon matIconSuffix>mode_edit</mat-icon>
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <button type="submit" (click)="submitForm()" matIconSuffix mat-raised-button color="primary" [disabled]="formTodo.invalid" class="create-todo--button">
    Add Todo
    <mat-icon>add</mat-icon>
  </button>
</form>
