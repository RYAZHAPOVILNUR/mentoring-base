<div class="todo-form-title">
  <h1>Create todo form</h1>
</div>

<div class="todo-form-container">
  <form class="todo-form" [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Текст задачи*</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Автор задачи*</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Задача завершена?*</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <button mat-raised-button class="create-todo-button" [disabled]="form.invalid">
      Create todo
    </button>
  </form>
</div>
