<h1>CREATE TODO FORM</h1>
<div class="create-todo">
  <form class="create-todo--form" [formGroup]="formTodo" (ngSubmit)="submitForm()">
    <p class="input-title">Текст задачи</p>
    <input class="create-todo--input" type="text" formControlName="userId">
    <div
      *ngIf="formTodo.controls['userId'].invalid && (formTodo.controls['userId'].dirty || formTodo.controls['userId'].touched)"
      class="alert">
      <div *ngIf="formTodo.controls['userId'].errors">Текст задачи введен неправильно</div>
    </div>
    <p class="input-title">Автор задачи</p>
    <input class="create-todo--input" type="text" formControlName="title">
    <div
      *ngIf="formTodo.controls['title'].invalid && (formTodo.controls['title'].dirty || formTodo.controls['title'].touched)"
      class="alert">
      <div *ngIf="formTodo.controls['title'].errors">Автор введен неправильно</div>
    </div>
    <p class="input-title">Задача решена</p>
    <input class="create-todo--input" type="text" formControlName="completed">
    <div
      *ngIf="formTodo.controls['completed'].invalid && (formTodo.controls['completed'].dirty || formTodo.controls['completed'].touched)"
      class="alert">
      <div *ngIf="formTodo.controls['completed'].errors">Ответ некорректен</div>
    </div>
    <button class="create-todo--button" [disabled]="formTodo.invalid">
      Create todo
    </button>
  </form>
</div>
