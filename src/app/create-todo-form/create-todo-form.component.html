<h1 class="form-title">Форма для создания задачи</h1>
<form class="todo-form" [formGroup]="todoForm">
  <mat-form-field>
    <mat-label>Введите название задачи</mat-label>
    <input matInput type="text" formControlName="title">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error>
      Название задания введено неправильно
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Введите свой id</mat-label>
    <input matInput type="text" formControlName="userId">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error>
      Айди автора введен неправильно, вводите только цифры
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Задача завершена? да/нет</mat-label>
    <input matInput type="text" formControlName="completed">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error>
      Ответ введен неправильно, только Да/Нет
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submitTodoForm()" [mat-dialog-close]="todoWithFilledValues" class="todo-form-btn" type="submit" [disabled]="todoForm.invalid">
    <mat-icon>add</mat-icon>
    СОЗДАТЬ ЗАДАЧУ
  </button>
</form>
