<h1 class="form-title">Create TODO form</h1>
<form class="todo-form" [formGroup]="todoForm">
  <mat-form-field>
    <mat-label>Enter your todo name</mat-label>
    <input matInput type="text" formControlName="title">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error>
      Название задания введено неправильно
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your id</mat-label>
    <input matInput type="text" formControlName="userId">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error>
      Айди автора введен неправильно, вводите только цифры
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Todo completed: yes/no</mat-label>
    <input matInput type="text" formControlName="completed">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error>
      Ответ введен неправильно, только Да/Нет
    <!-- <div *ngIf="todoForm.controls['completed'].errors">
      Ответ введен неправильно, только Да/Нет
    </div> -->
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submitTodoForm()" class="todo-form-btn" type="submit" [disabled]="todoForm.invalid">
    <mat-icon>add</mat-icon>
    CREATE TODO
  </button>
</form>
