<mat-card class="example-card" appearance="outlined" shadow>
  <mat-card-content>
    <p red>{{ user.name | customUpperCase }}</p>
    <p red>{{ user.email }}</p>
    <p red>{{ user.website }}</p>
    <p red>{{ user.company.name }}</p>
  </mat-card-content>

  <mat-card-actions class="button-wrapper">
    <button red (click)="deleteUserDialog()" mat-raised-button class="button-one">
      Удалить юзера
    </button>
    <button red (click)="editUserDialog()" mat-raised-button class="button-two">
      Редактировать
    </button>
  </mat-card-actions>
</mat-card>
