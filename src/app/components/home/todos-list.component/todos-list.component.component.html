<app-create-todos-form (createTodo)="createTodo($event)"></app-create-todos-form>

<button class="button" (click)="createTodoDialog()" mat-raised-button>СОЗДАТЬ
  НОВУЮ <br/>ЗАДАЧУ </button>

<div class="todos__block">
  <div class="users-decoration" *ngFor="let todo of todos$ | async">
    <app-todo-card
      [todo]="todo"
      (deleteTodo)="deleteTodo($event)"
      (editTodo)="editTodo($event)"
      (createTodo)="createTodo($event)"
    ></app-todo-card>
  </div>
</div>
