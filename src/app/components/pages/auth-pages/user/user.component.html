<ng-container *ngFor="let admin of auth$ | async">
  <h1>Пользователь</h1>
  <div class="auth__container">
    <mat-card class="example-card" appearance="outlined" boxShadow>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ admin.name }}</mat-card-title>
        <mat-card-subtitle>{{ admin.email }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="/assets/user.jpg" alt="Photo of User" />

      <mat-card-content>
        <p><strong>Website: </strong>{{ admin.website }}</p>
        <p><strong>Company: </strong>{{ admin.company.name }}</p>
        <p><strong>Phone: </strong>{{ admin.phone | deleteDefis }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
