<div class="item-cards">
  <div class="item-cards__pagination">
    <button
      type="button"
      *ngFor="let item of newPages"
      class="item-cards__pagination-button"
    >
      {{ item }}
    </button>
  </div>

  <div class="item-cards__grid">
    <div class="item-cards__grid-left">
      <div class="item-cards__grid-left-text">
        Строительный отделочный инструмент
      </div>
      <div class="item-cards__grid-left-action">
        <span>Перейти в каталог</span>
        <a href="" class="item-cards__grid-left-link">
          <img src="/assets/arrow-2.png" alt="" />
        </a>
      </div>
    </div>

    <div class="item-cards__grid-right">
      <div class="item-cards__grid-right-block right-block-1">
        <div class="item-cards__grid-left-text right-block-text">Эмали</div>

        <div class="item-cards__grid-left-action">
          <span>Перейти в каталог</span>
          <a href="" class="item-cards__grid-left-link">
            <img src="/assets/arrow-2.png" alt="" />
          </a>
        </div>
      </div>
      <div class="item-cards__grid-right-block right-block-2">
        <div class="item-cards__grid-left-text">
          Лакокрасочные <br />
          материалы
        </div>

        <div class="item-cards__grid-left-action right-action">
          <span>Перейти в каталог</span>
          <a href="" class="item-cards__grid-left-link">
            <img src="/assets/arrow-2.png" alt="" />
          </a>
        </div>
      </div>
      <div class="item-cards__grid-right-block right-block-3">
        <div class="item-cards__grid-left-text">
          Пены, клеи и<br />
          герметики
        </div>
        <div class="item-cards__grid-left-action right-action">
          <span>Перейти в каталог</span>
          <a href="" class="item-cards__grid-left-link">
            <img src="/assets/arrow-2.png" alt="" />
          </a>
        </div>
      </div>
      <div class="item-cards__grid-right-block right-block-4">
        <div class="item-cards__grid-left-text">Розетки и выключатели</div>
        <div class="item-cards__grid-left-action">
          <span>Перейти в каталог</span>
          <a href="" class="item-cards__grid-left-link">
            <img src="/assets/arrow-2.png" alt="" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
