<mat-card class="example-card" appearance="outlined" boxShadow>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="/assets/user.jpg" alt="Photo of User" />

  <mat-card-content>
    <p><strong>Website: </strong>{{ user.website }}</p>
    <p><strong>Company: </strong>{{ user.company.name }}</p>
    <p><strong>Phone: </strong>{{ user.phone | deleteDefis }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      type="button"
      (click)="onEditUser()"
      class="cards-item__footer-btn"
    >
      <mat-icon>edit</mat-icon>
      Редактировать пользователя
    </button>
  </mat-card-actions>

  <mat-card-actions>
    <button
      mat-raised-button
      type="button"
      (click)="onDeleteUser(user.id)"
      class="cards-item__footer-btn"
    >
      <mat-icon>delete</mat-icon>
      Удалить пользователя
    </button>
  </mat-card-actions>
</mat-card>
