<div class="todos">
  <div class="container todos__container">
    <app-create-task-form
      class="create-todo"
      (createTodo)="createTodo($event)"
    ></app-create-task-form>
    <ul class="todos__list">
      <li *ngFor="let todoItem of todosServices.todosSubject$ | async">
        <app-todo
          [todoItem]="todoItem"
          (deleteTodo)="deleteTodo($event)"
        ></app-todo>
      </li>
    </ul>
  </div>
</div>
