<div style="margin: 30px 30px 30px 160px;">
    <h1>create-user-form</h1>

    <form class="create-user-form" [formGroup]="form" (ngSubmit)="submitForm()">
        <mat-form-field>
            <mat-label>Введите имя пользователя</mat-label>
            <input matInput formControlName="name">
            <mat-error>Некоректное значение</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error>Некоректное значение</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Website</mat-label>
            <input matInput formControlName="website">
            <mat-error>Некоректное значение</mat-error>
        </mat-form-field>

        <mat-form-field formGroupName="company">
            <mat-label>Company name</mat-label>
            <input matInput formControlName="name">
            <mat-error>Некоректное значение</mat-error>
        </mat-form-field>

        <button matIconSuffix mat-raised-button [disabled]="form.invalid">
            Add User <mat-icon>add</mat-icon>
        </button>
        <button mat-button>Кнопка</button>
    </form>
</div>
