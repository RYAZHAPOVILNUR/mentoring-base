<form [formGroup]="form" class="flex flex-col gap-2.5">
  <mat-form-field appearance="fill">
    <mat-label>Name:</mat-label>
    <input matInput formControlName="name" />
    <mat-error>Not correct</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email:</mat-label>
    <input matInput formControlName="email" />
    <mat-error>Not correct</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Web Site:</mat-label>
    <input matInput formControlName="website" />
    <mat-error>Not correct</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Company name:</mat-label>
    <input matInput formControlName="company" />
    <mat-error>Not correct</mat-error>
  </mat-form-field>
  <button
    type="submit"
    (click)="submitForm()"
    class="bg-gray-400 py-1 flex justify-center items-center text-white font-black disabled:bg-opacity-20"
    [disabled]="form.invalid"
    mat-stroked-button
  >
    Create User<mat-icon>add</mat-icon>
  </button>
</form>
