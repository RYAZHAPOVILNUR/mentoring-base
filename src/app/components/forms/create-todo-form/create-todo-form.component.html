<form [formGroup]="form" class="cards__item">
  <mat-form-field>
    <mat-label>UserId</mat-label>
    <input matInput type="number" class="form-input" formControlName="userId" />
    <mat-error>UserId введен неправильно</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" class="form-input" formControlName="title" />
    <mat-error>Title введен неправильно</mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="completed">Completed</mat-checkbox>

  <button
    (click)="submitForm()"
    mat-button
    type="submit"
    class="cards-item__footer-btn"
    [disabled]="form.invalid"
  >
    Create todo
  </button>
</form>
