<p class="componenttext">КОМПОНЕНТ СПИСКА ЮЗЕРОВ</p>
<div class="positionboxes">
  <div
    *ngFor="let item of users"
    class="userslist">
    <p>{{ $any(item).name }}</p>
    <p>{{ $any(item).email }}</p>
    <p>{{ $any(item).website }}</p>
    <p>{{ $any(item).company.name }}</p>
    <button class="buton" (click)="deleteUser(item.id)">УДАЛИТЬ ЮЗЕРА</button>
  </div>
</div>
