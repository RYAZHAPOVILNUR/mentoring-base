<app-create-user-form (createUser)="createUser($event)"></app-create-user-form>

<div class="container_user">
    <div class="users">
        <div *ngFor="let item of userService.usersSubject$ | async">
            <app-user-card
            [user]="item"
            (deleteUser)="deleteUser($event)"
            ></app-user-card>
        </div>
    </div> 
</div>
