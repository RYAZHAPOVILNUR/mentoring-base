<div class="users">
  <div class="container">
    <div class="flex justify-center">
      <button (click)="openUserCreateDialog()" mat-stroked-button class="p-4">
        Add User
      </button>
    </div>
    <ul class="flex justify-center flex-wrap gap-2 pt-6">
      <li *ngFor="let item of usersService.usersSubject$ | async">
        <app-user-card
          [userItem]="item"
          (deleteUser)="deleteUser($event)"
          (editUser)="editUser($event)"
        ></app-user-card>
      </li>
    </ul>
  </div>
</div>
