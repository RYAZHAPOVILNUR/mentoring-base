<div class="users">
  <div class="container">
    <ul class="users_list">
      <li *ngFor="let item of usersService.usersSubject$ | async">
        <app-user-card
          [userItem]="item"
          (deleteUser)="deleteUser($event)"
        ></app-user-card>
      </li>
    </ul>
  </div>
</div>
