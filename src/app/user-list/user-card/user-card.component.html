<div class="users-item">
  <p>{{ user.name }}</p>
  <p>{{ user.username }}</p>
  <p>{{ user.email }}</p>
  <p>{{ user.phone }}</p>
  <p>{{ user.website }}</p>
  <div class="button-wrapper">
    <button (click)="onDelete()" type="reset" class="user-delete">Удалить</button>
    <button (click)="onEdit()" type="button" class="user-edit">Изменить</button>
  </div>
</div>
