<div class="content-container">
  <h1>Компонент списка пользователей</h1>
  <button
    type="button"
    mat-raised-button
    class="add__user"
    (click)="createUser()"
  >
    Добавить пользователя
  </button>
  <div class="cards-container">
    <ng-container *ngFor="let user of users$ | async">
      <app-user-card [user]="user" (deleteUser)="deleteUser($event)">
      </app-user-card>
    </ng-container>
  </div>
</div>
