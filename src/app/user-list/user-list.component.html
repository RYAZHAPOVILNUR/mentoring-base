<div class="container">
  <app-create-user-form
    (createUser)="createUser($event)"
  ></app-create-user-form>

  <div class="users">
    <ng-container *ngFor="let user of users$ | async">
      <app-user-card [user]="user" (deleteUser)="deleteUser($event)">
      </app-user-card>
    </ng-container>
  </div>
</div>
