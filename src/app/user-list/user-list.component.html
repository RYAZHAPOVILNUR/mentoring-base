<div class="content-container">
  <h1>Компонент списка пользователей</h1>
  <app-create-user-form (createUser)="createUser($event)"></app-create-user-form>
  <div class="cards-container">
    <app-user-card 
      *ngFor="let user of userService.users$ | async" 
      [user]="user" 
      (deleteUser)="deleteUser($event)"
    >
    </app-user-card>
  </div>
</div>
