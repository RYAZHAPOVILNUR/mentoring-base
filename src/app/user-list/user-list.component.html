КОМПОНЕНТ СПИСКОВ ЮЗЕРОВ
<div class="card">
    <div class="card__item" *ngFor="let item of users">
        <p>{{$any(item).name}}</p>
        <p>{{$any(item).email}}</p>
        <p>{{$any(item).website}}</p>
        <p>{{$any(item).company.name}}</p>
        <button (click)="deleteUser(item.id)">УДАЛИТЬ ПОЛЬЗЕВАТЕЛЯ</button>
        </div>
