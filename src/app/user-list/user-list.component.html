<div class="container">
  <app-create-user-form
  (createUser)="createUser($event)"  
  ></app-create-user-form>

  <div class="users">
    <app-user-card
      *ngFor="let user of users$ | async"
      [user]="user"
      (deleteUser)="deleteUser($event)"
    >
    </app-user-card>
  </div>
</div>
