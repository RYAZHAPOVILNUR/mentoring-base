<form class="create-form-container" action="" [formGroup]="form" (ngSubmit)="submitForm()">
	<p>Name:</p>
	<input type="text" formControlName="name">
	<p>Email:</p>
	<input type="text" formControlName="email">
	<p>Website:</p>
	<input type="text" formControlName="website">
	<p>Company name:</p>
	<input type="text" formControlName="companyName">
	<p>Phone:</p>
	<input type="text" formControlName="phone">
	<button class="create-form-btn" type="submit" [disabled]="form.invalid">Create User</button>
</form>
