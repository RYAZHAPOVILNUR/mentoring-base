<h1>CREATE USER FORM</h1>

<form class="create-user--form" [formGroup]="formUser">
  <mat-form-field class="create-user--input">
    <mat-label>Введите имя пользователя</mat-label>
    <input matInput formControlName="name" placeholder="Ervin Howell">
    <mat-icon matIconSuffix>mode_edit</mat-icon>
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field class="create-user--input">
    <mat-label>Введите email</mat-label>
    <input matInput formControlName="email" placeholder="Ex. pat@example.com">
    <mat-icon matIconSuffix>mode_edit</mat-icon>
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field class="create-user--input">
    <mat-label>Введите website</mat-label>
    <input matInput formControlName="website" placeholder="anastasia.net">
    <mat-icon matIconSuffix>mode_edit</mat-icon>
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field formGroupName="company">
    <mat-label>Введите company</mat-label>
    <input matInput formControlName="name" placeholder="Romaguera-Crona">
    <mat-icon matIconSuffix>mode_edit</mat-icon>
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <button type="submit" (click)="submitForm()" matIconSuffix mat-raised-button color="primary" [disabled]="formUser.invalid" class="create-user--button">
    Add User
    <mat-icon>add</mat-icon>
  </button>
</form>
