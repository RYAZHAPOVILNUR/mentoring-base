<h1>Create user form</h1>
<form class="user-form" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Enter your name</mat-label>
    <input matInput type="text" formControlName="name">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert">
      Имя введено неправильно
     </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput type="text" formControlName="email">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert">
      Почта введена неправильно
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your website</mat-label>
    <input matInput type="text" formControlName="website">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error *ngIf="form.controls['website'].invalid && (form.controls['website'].dirty || form.controls['website'].touched)" class="alert">
      Вебсайт введен неправильно
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your company name</mat-label>
    <input matInput type="text" formControlName="companyName">
    <mat-icon matSuffix>edit</mat-icon>
    <mat-error *ngIf="form.controls['companyName'].invalid && (form.controls['companyName'].dirty || form.controls['companyName'].touched)" class="alert">
      Название компании введено неправильно
    </mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit" (click)="submitForm()" class="user-form-btn" [disabled]="form.invalid">
    <mat-icon>add</mat-icon>
    CREATE USER
  </button>
</form>
