<form class="create-form-container" action="" [formGroup]="form">
	<mat-form-field>
		<mat-label>Введите имя пользователя</mat-label>
		<input matInput type="text" formControlName="name">
		<mat-error>Некорректное значение</mat-error>
	</mat-form-field>
	
	<mat-form-field>
		<mat-label>Введите Email:</mat-label>
		<input matInput type="text" formControlName="email">
		<mat-error>Некорректное значение</mat-error>
	</mat-form-field>
	
	<mat-form-field>
		<mat-label>Введите Website:</mat-label>
		<input matInput type="text" formControlName="website">
		<mat-error>Некорректное значение</mat-error>
	</mat-form-field>
	
	<mat-form-field>
		<mat-label>Введите Company name:</mat-label>
		<input matInput type="text" formControlName="companyName">
		<mat-error>Некорректное значение</mat-error>
	</mat-form-field>
	
	<button mat-stroked-button (click)="submitForm()" [disabled]="form.invalid" type="submit">Add user
		<mat-icon>add</mat-icon>
	</button>
</form>
