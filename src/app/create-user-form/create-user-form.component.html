<form class="user-form" [formGroup]="form" (ngSubmit)="submitForm()">
  <input type="text" placeholder="Имя" formControlName="name" />
  <div
    *ngIf="
      form.controls['name'].invalid &&
      (form.controls['name'].dirty || form.controls['name'].touched)
    "
    class="alert"
  >
    <div *ngIf="form.controls['name'].errors" class="alert">
      Имя введено некорректно
    </div>
  </div>
  <input type="text" placeholder="Email" formControlName="email" />
  <div
    *ngIf="
      form.controls['email'].invalid &&
      (form.controls['email'].dirty || form.controls['email'].touched)
    "
    class="alert"
  >
    <div *ngIf="form.controls['email'].errors" class="alert">
      Email введен некорректно
    </div>
  </div>
  <input type="text" placeholder="Website" formControlName="website" />
  <div
    *ngIf="
      form.controls['website'].invalid &&
      (form.controls['website'].dirty || form.controls['website'].touched)
    "
    class="alert"
  >
    <div *ngIf="form.controls['website'].errors" class="alert">
      Вебсайт введен некорректно
    </div>
  </div>
  <input type="text" placeholder="Компания" formControlName="companyName" />
  <div
    *ngIf="
      form.controls['companyName'].invalid &&
      (form.controls['companyName'].dirty ||
        form.controls['companyName'].touched)
    "
    class="alert"
  >
    <div *ngIf="form.controls['companyName'].errors" class="alert">
      Название компании введено некорректно
    </div>
  </div>
  <button [disabled]="form.invalid">Создать юзера</button>
</form>
