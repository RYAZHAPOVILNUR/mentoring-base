<div class="user-form-title">
  <h1>Create user form</h1>
</div>
<div class="user-form-container">
    <form class="user-form" [formGroup]="form" (ngSubmit)="submitForm()">
      <p>Name:</p>
      <input type="text" class="form-input" formControlName="name">
      <p>email:</p>
      <input type="text" class="form-input" formControlName="email">
      <p>Website:</p>
      <input type="text" class="form-input" formControlName="website">
      <p>Company name:</p>
      <input type="text" class="form-input" formControlName="companyName">
      <button class="create-user-button" [disabled]="form.invalid">
        Create user
      </button>
    </form>
</div>
