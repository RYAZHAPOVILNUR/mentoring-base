<div style="margin-bottom: 30px">
  <form
    style="display: flex; flex-direction: column; width: 1320px; margin: 0 auto"
    action=""
    [formGroup]="form"
    (ngSubmit)="SubmitForm()"
  >
    <p>NAME</p>

    <input class="form-input" type="text" formControlName="name" />
    <div
      *ngIf="
        form.controls['name'].invalid &&
        (form.controls['name'].dirty || form.controls['name'].touched)
      "
      class="alert"
    >
      <div *ngIf="form.controls['name'].errors">ИМЯ ВВЕДЕНО НЕПРАВИЛЬНО!</div>
    </div>

    <p>EMAIL</p>

    <input class="form-input" type="text" formControlName="email" />
    <div
      *ngIf="
        form.controls['email'].invalid &&
        (form.controls['email'].dirty || form.controls['email'].touched)
      "
      class="alert"
    >
      <div *ngIf="form.controls['email'].errors">email ВВЕДЁН НЕПРАВИЛЬНО!</div>
    </div>

    <p>WEBSITE</p>

    <input class="form-input" type="text" formControlName="website" />
    <div
      *ngIf="
        form.controls['website'].invalid &&
        (form.controls['website'].dirty || form.controls['website'].touched)
      "
      class="alert"
    >
      <div *ngIf="form.controls['website'].errors">
        САЙТ ВВЕДЁН НЕПРАВИЛЬНО!
      </div>
    </div>

    <p>COMPANY NAME</p>

    <input class="form-input" type="text" formControlName="companyName" />
    <div
      *ngIf="
        form.controls['companyName'].invalid &&
        (form.controls['companyName'].dirty ||
          form.controls['companyName'].touched)
      "
      class="alert"
    >
      <div *ngIf="form.controls['companyName'].errors">
        НАЗВЕНИЕ ВВЕДЕНО НЕПРАВИЛЬНО!
      </div>
    </div>
    <button style="width: 150px; margin-top: 20px" [disabled]="form.invalid">
      CREATE USER
    </button>
  </form>
</div>
