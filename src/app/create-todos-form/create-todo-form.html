<div class="container-formTodo">
  <form
    action=""
    class="form-todo"
    [formGroup]="formTodo"
    (ngSubmit)="submitFormTodo()"
  >
    <h2>Create todo</h2>
    <mat-form-field class="content-formTodo">
      <mat-label>Текст задачи:</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>
    <mat-form-field class="content-formTodo">
      <mat-label>Автор задачи:</mat-label>
      <input matInput type="text" formControlName="id" />
    </mat-form-field>
    <button mat-raised-button [disabled]="formTodo.invalid">Create todo</button>
  </form>
</div>
