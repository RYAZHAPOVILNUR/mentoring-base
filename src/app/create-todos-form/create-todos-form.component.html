<h1 class="heading">СОЗДАТЬ ФОРМУ ДЛЯ <br />ДОБАВЛЕНИЯ НОВОЙ ЗАДАЧИ</h1>

<div class="form">
  <form class="form-wrapper" [formGroup]="formTodo" (ngSubmit)="submitTodo()">
    <mat-form-field>
      <mat-label>ТЕКСТ ЗАДАЧИ</mat-label>
      <input formControlName="title" matInput/>

      <mat-error
        *ngIf="
          formTodo.controls['title'].invalid &&
          (formTodo.controls['title'].dirty ||
            formTodo.controls['title'].touched)
        "
        >НАЗВАНИЕ ВВЕДЕНО НЕПРАВИЛНО</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>АВТОР ЗАДАЧИ</mat-label>
      <input formControlName="userId" matInput/>

      <mat-error
        *ngIf="
          formTodo.controls['userId'].invalid &&
          (formTodo.controls['userId'].dirty ||
            formTodo.controls['userId'].touched)
        "
        >АЙДИШКА ВВЕДЕНА НЕПРАВИЛНО</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>ЗАДАЧА ЗАВЕРШЕНА</mat-label>
      <input formControlName="completed" matInput />

      <mat-error
        *ngIf="
          formTodo.controls['completed'].invalid &&
          (formTodo.controls['completed'].dirty ||
            formTodo.controls['completed'].touched)
        "
        >ЗНАЧЕНИЕ ЗАДАЧИ ВВЕДЕН НЕПРАВИЛНО</mat-error
      >
    </mat-form-field>
    
    <button mat-button [disabled]="formTodo.invalid">+ Добавить Задачу</button>
  </form>
</div>
