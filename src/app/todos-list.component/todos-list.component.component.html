<app-create-todos-form (createTodo)="createTodos($event)"></app-create-todos-form>

<div class="users-block">
  <div class="users-decoration" *ngFor="let el of todosService.todos$ | async">
    <app-todo-card
      [todo]="el"
      (deleteTodo)="deleteTodo($event)"
    ></app-todo-card>
  </div>
</div>
