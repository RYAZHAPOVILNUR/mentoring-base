<app-create-todos-form (createTodo)="createTodos($event)"></app-create-todos-form>

<div class="todos__block">
  <div class="users-decoration" *ngFor="let todo of todosService.todos$ | async">
    <app-todo-card
      [todo]="todo"
      (deleteTodo)="deleteTodo($event)"
    ></app-todo-card>
  </div>
</div>
