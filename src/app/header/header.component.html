<section class="oll_header">    
    <div class="header">
        <p>{{date | date:'medium'}}</p>
        <div class="content-container_header">
            <div class="header-left">
                <div class="header-logo">
                    <img src="/assets/logo.svg" alt="Логотип компании">
                </div>
                <nav class="header-nav">
                    <a routerLink="" routerLinkActive="active-link" class="header-nav-item">{{headerItem1}}</a>
                    <a class="header-nav-item">{{aboutCompany}}</a>
                    <a class="header-nav-item" *ngIf="isShowCatalog">{{headerItem3}}</a>
                </nav>
                <button class="go" (click)="isShowCatalog = !isShowCatalog"> скрыть/показать каталог</button>
                <button class="go" (click)="changeMenuText()">изменить текст</button>
            </div>
            <div class="header-right">
                <button class="go" routerLink="/users">Админка</button>
                <button class="go" routerLink="/todos">задачки</button>
                <div class="header-Phone">
                    <div>
                        <img src="/assets/phone.svg" alt="телефон">
                    </div>
                    <a href="tel:+79650842929" class="number">+7 (965) 084 29 29</a>
                </div>
                <a class="favour">
                    <img src="/assets/favour.svg" alt="избранное">
                </a>
                <button class="basket" yellow>
                    <div>
                        <img src="/assets/basket.svg" alt="корзина">
                    </div>
                    <span>Пусто</span>
                </button>
                <button class="go" routerLink="/dz" routerLinkActive="active-link">Дополнительные задачи</button>
            </div>
        </div>
        <div>
            <button routerLink="/admin" routerLinkActive="active-link">админ</button>
            <button (click)="openDialog()">вход</button>
            <button (click)="logout()">выход</button>

        </div>
    </div>

    <div class="menu">
        <div class="content-container_header">
            <div class="menu-left">
                <div>
                    <img src="/assets/menu.svg" alt="знак меню">
                </div>
                <a class="menu-left-punkt" *ngFor="let item of MenuItems">{{item}}</a>
            </div>

            <div class="menu-right">
                <form class="menu-right-search">
                    <input class="search" type="search" placeholder="Поиск, например Круг зачистной">
                    <img src="/assets/search.svg" alt="знак поиска" style="width: 24px; height: 24px;">
                </form>
                <div class="menu-right-plece">
                    <img src="/assets/map.svg" alt="место">
                    <span>Москва</span>
                </div>
            </div>
        </div>
    </div>
</section>
