<div class="header">
	<div class="header-left">
		<nav class="header-nav">
			<div class="header-nav-logo">
				<img src="/assets/Frame-logo.svg" alt="logo">
			</div>
			<div class="">
				<a class="header-nav-item" href="">{{headerItem1}}</a>
				<a class="header-nav-item" href="" *ngIf="isShowAboutCompanmy">{{headerItem2}}</a>
				<a class="header-nav-item" href="" *ngIf="isShowCatalog">{{headerItem3}}</a>
				<button class="changeBtn" type="button" (click)="isShowCatalog = !isShowCatalog">Скрыть/Показать Каталог</button>
				<button class="changeBtn" type="button" (click)="changeMenuText()">Изменить текст</button>
				<button class="changeBtn" type="button" [routerLink]="'/users'">Админка</button>
				<button class="changeBtn" type="button" [routerLink]="'/todos'">ToDos</button>
			</div>
		</nav>
	</div>
	<div class="header-right">
		<div class="input-field">
			<img class="image-phone" src="/assets/Phone.svg" alt="">
			<a class="number" href="tel+79650842929">+ 7 (965) 084-29-29</a>
			<img class="image-heart" src="/assets/Heart.svg" alt="">
			<button class="btn-buy" type="button">
				<img class="image-buy" src="assets/cart.svg" alt="">
				<span class="empty">Пусто</span>
			</button>
		</div>
	</div>
</div>

<div class="top-bar">
	<img class="menu" src="/assets/light.svg" alt="">
	<div class="top-bar-left top-bar-item" *ngFor="let item of menuItems">{{item}}
	</div>
	<div class="top-bar-right">
		<form class="form-search" action="">
			<input class="search" type="search" placeholder="Поиск, например Круг зачистной">
			<img class="search-image" src="/assets/search.svg" alt="" width="24px" height="24px">
		</form>
		<div class="location">
			<img class="location-image" src="/assets/location.svg" alt="" width="12px" height="12px">
			<button class="btn-location" type="button">Москва</button>
		</div>
	</div>
</div>
