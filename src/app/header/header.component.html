<div class="header-grey">
    <div class="header-container">
<div class="headerGrey-container">
    <div class="headerGrey content-container">
      <div class="header-left">
        <div class="header-logo">
          <img src="/assets/Frame.svg" alt="logo" />
        </div>
        <nav class="header-nav">
          <!-- <div class="header-nav-item" *ngFor="let item of headerItems">{{item}}</div> -->
  
          <div class="header-nav-item" routerLink="/">{{headerItem1}}</div>
          <div class="header-nav-item">{{headerItem2}}</div>
          <!-- <div class="header-nav-item">{{headerItem3}}</div> -->
          <div class="header-nav-item" *ngIf="isShowCatalog">{{headerItem3}}</div>
        </nav>
        <button (click)="isShowCatalog = !isShowCatalog" class="btn-catalog">Show/hide Каталог</button>
      </div>
      <button routerLink="users">ADMINka</button>
      <div class="header-right">
        <div class="header-right-item">
          <img src="/assets/Phone.svg" alt="tel" />
          <p class="header-tel">+7 (965) 084-29-29</p>
        </div>
        <div class="header-right-item">
          <img src="/assets/heart.svg" alt="heart" />
        </div>
        <div class="header-right-item">
          <button class="header-button">
            <img src="/assets/Maskgroup.svg" alt="mask" />Пусто
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
