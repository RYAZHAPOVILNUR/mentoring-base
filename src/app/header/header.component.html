
<div class="container-header">
  <div class="content-container">
    <div class="header">
      <div class="header-left">
        <div class="header-logo">
          <img src="/assets/Frame.svg" alt="logo" />
        </div>
        <nav class="header-nav">
          <div class="header-nav-item">
            {{ headerItem1 }}
          </div>
          <div class="header-nav-item">{{ aboutCompany }}</div>
          <div class="header-nav-item" *ngIf="isShowCatalog">
            {{ headerItem3 }}
          </div>
        </nav>
        <button type="button" (click)="isShowCatalog = !isShowCatalog">
          скрыть/показать каталог
        </button>
        <button type="button" (click)="changeMenuText()">изменить текст</button>
      </div>
      <div class="header-right">
        <div class="header-nav-item">
          <div class="phone">
            <div class="phone-item">
              <img src="/assets/Phone.svg" alt="phone" />
            </div>
            <div>+7 (965) 084-29-29</div>
          </div>
        </div>

        <div class="header-nav-item">
          <img src="/assets/Vector.svg" alt="heart" />
        </div>
        <button type="button" class="header-button">
          <div class="mask">
            <img src="/assets/Mask group.svg" alt="mask" />
          </div>
          <div>Пусто</div>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container-bar">
  <div class="content-container">
    <div class="bar">
      <div class="bar-left">
        <img src="/assets/light.svg" alt="light" class="light" />
        <div class="bar-item" *ngFor="let item of menuItems">
          {{ item }}
        </div>
      </div>
      <div class="bar-right">
        <div class="bar-item-search">
          <div class="bar-item-placeholder">
            <input type="text" placeholder="Поиск, например Круг зачистной" />
          </div>
          <div class="bar-item">
            <img src="/assets/Search.svg" alt="search" />
          </div>
          <div class="map">
            <div class="map-img">
              <img src="/assets/map.svg" alt="map" />
            </div>
            <div class="map-city">Москва</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
