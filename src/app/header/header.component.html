<div class="header">
  <div class="header-left">
   <div class="header-logo">
    <img src="/assets/frame.svg" alt="лого сайта">
   </div> 
    <nav class="header-nav">  
      <div class="header-nav-item" routerLink="/">{{HeaderItem1}}</div>
      <div class="header-nav-item">{{HeaderItem2}}</div>
      <div class="header-nav-item" *ngIf="isShowCatalog">{{HeaderItem3}}</div>
      <button class="button" (click)="isShowCatalog = !isShowCatalog">Раскрыть/свернуть</button>
    </nav>
  </div>
  <div class="header-right">
    <!-- <a routerLink="/users" class="Admin">Админка</a> -->
    <a routerLink="/admin" class="Admin"               *ngIf="userService.isAdmin === true"
    routerLink="/admin"
    (click)="checkIsAdmin()"
    class="button"
    yellow
    >Только для администратора</a>
<img src="/assets/phone.svg" alt="phone icon">
<a href="tel:+79650842929" class=phonenum style="margin-right: 20px;"> {{ phoneNumber | DashCut }} </a>
<img src="/assets/heart1.svg" alt="fav">
<button type="button" class="cart" yellow> 
  <img class="img-cart" src="/assets/cart.svg" alt="cart">
  <span class="empty">Пусто</span>
</button>
  </div>

  <div class="new">
    <div class="time">
      {{ date | date:'medium'}}
    </div>
  
    <div class="loginbutton">
      <button *ngIf="!usersService.isLogged" (click)="openLoginDialog()" class="button">
        Войти
      </button>          
      
      <button *ngIf="usersService.isLogged" (click)="logout()" class="button">Выйти</button>    
    </div>    
  </div>
</div>

<div class="bar">
  <div class="bar-left">
      <div class="bar-logo">
        <img src="/assets/menu.svg" alt="catalogue icon"> 
      </div>
      <nav class="bar-nav">
        <a class="bar-nav-item" *ngFor="let item of MenuItems">{{item}}</a>
      </nav>
      <button class="button" (click)="changeMenuText()">Изменить текст</button>
  </div>
  <div class="bar-right">
    <input type="text" class="input-with-icon" placeholder="Поиск, например Круг зачистной"> 
    <img src="/assets/pin.svg" alt="map-pin">
    <div class="location">{{BarLocation}}</div>
  </div>
</div>
