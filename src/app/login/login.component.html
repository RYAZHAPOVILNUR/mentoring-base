<div class="container">
  <h2 class="title">Только для администраторов</h2>
  <div class="button-group">
    <button class="btn btn-primary" (click)="loginAsAdmin()">
      Войти как администратор
    </button>
    <button class="btn btn-secondary" (click)="loginAsUser()">
      Войти как юзер
    </button>
    <button class="btn btn-danger" (click)="logout()">Выход</button>
  </div>
  <div *ngIf="isAdmin()" class="admin-message">Вы вошли как администратор</div>
</div>
