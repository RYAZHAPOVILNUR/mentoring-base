<div class="dialog" mat-dialog-content>
  <h1 class="dialog-title">Авторизация</h1>
  <mat-dialog-actions class="dialog__btns">
    <button
      mat-flat-button
      color="primary"
      class="auth-button"
      (click)="loginAsAdmin()"
    >
      Войти как админ
    </button>
    <button
      mat-flat-button
      color="accent"
      cdkFocusInitial
      class="auth-button"
      (click)="loginAsUser()"
    >
      Войти как юзер
    </button>
  </mat-dialog-actions>
</div>
