<div class="container">
    <div class="title-users-list">
        <app-create-todo-form (CreateTodo)="createTodo($event)"></app-create-todo-form>
    </div>
    <div class="card">
        <div *ngFor="let item of todosService.todos$ | async">
            <app-todo-card [todo]="item" (deleteTodo)="deleteTodo($event)"></app-todo-card>
        </div>
    </div>
</div>
